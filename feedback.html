<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            font-family: "Courier", monospace;
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-container {
            background-color: #111; /* Dark background for container */
            padding: 20px; /* Adjust padding for smaller screens */
            border-radius: 10px;
            max-width: 100%; /* Adjust width to fit smaller screens */
            box-sizing: border-box;
            width: 100%;
            text-align: center; /* Center align content */
        }

        .feedback-container h1 {
            font-size: 28px; /* Adjust font size for smaller screens */
            margin-bottom: 15px; /* Adjust margin */
        }

        .feedback-container .description {
            font-size: 18px; /* Adjust font size */
            margin-bottom: 20px; /* Adjust margin */
        }

        .feedback-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px; /* Adjust font size */
            text-align: left; /* Align labels to the left */
        }

        .feedback-container input[type="text"],
        .feedback-container input[type="email"] {
            width: 100%;
            padding: 12px; /* Adjust padding */
            margin-bottom: 15px;
            font-size: 16px; /* Adjust font size */
        }

        .minimal-button {
            padding: 12px 20px; /* Adjust padding */
            font-size: 18px; /* Adjust font size */
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Join Our Community</h1>
        <p class="description">Get personalized weekly movie suggestions</p>
        <form action="https://formspree.io/f/mjkbbrbe" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="minimal-button">Submit</button>
        </form>
    </div>
</body>
</html>
